<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cloudflare Chat</title>
<style>
body { font-family: sans-serif; padding: 20px; }
#log { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
</style>
</head>
<body>

<h2>Cloudflare Chat</h2>

<div id="log"></div>

<input id="msg" placeholder="Type message..." style="width:80%">
<button onclick="send()">Send</button>

<script>
const log = document.getElementById("log");

// 重要：这里改成你的 Workers 域名
const ws = new WebSocket("wss://lingering-violet-598c.sunflyer-9bb.workers.dev/room/global");

ws.onmessage = evt => {
  const div = document.createElement("div");
  div.textContent = evt.data;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
};

function send() {
  const m = document.getElementById("msg").value;
  ws.send(m);
  document.getElementById("msg").value = "";
}
</script>

</body>
</html>
